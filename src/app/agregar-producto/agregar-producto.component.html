<div class="container mt-5">
  <h2>Agregar Producto</h2>
  <div class="row mt-4">
    <div class="col-md-6">
      <form (ngSubmit)="agregarProducto()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoProducto.nombre" required>
        </div>
        <div class="form-group">
          <label for="id">Precio:</label>
          <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="nuevoProducto.precio" required>
        </div>
        <div class="form-group">
          <label for="id">Breve descripci√≥n:</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="nuevoProducto.descripcion" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
      </form>
    </div>
  </div>
</div>
