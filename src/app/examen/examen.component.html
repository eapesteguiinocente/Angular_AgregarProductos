<div [ngClass]="{'alert-warning': totalGastos > 3000, 'alert-success': totalGastos <= 3000}">
    <h1>Registro de Gastos</h1>
    <div>
      <label for="categoria">Categoría:</label>
      <select id="categoria" [(ngModel)]="selectedCategory">
        <option value="comida">Comida</option>
        <option value="estudios">Estudios</option>
        <option value="transporte">Transporte</option>
        <option value="ocio">Ocio</option>
      </select>
    </div>
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" [(ngModel)]="monto">
    </div>
    <button (click)="agregarGasto()">Agregar Gasto</button>
    <div *ngIf="totalGastos > 3000">¡Deberías considerar aumentar tus ingresos!</div>
    <div *ngIf="totalGastos <= 3000">¡Sigue así, mantén el buen trabajo financiero!</div>
    <ul>
      <li *ngFor="let consejo of consejos">{{ consejo }}</li>
    </ul>
    <img [src]="totalGastos > 3000 ? 'imagen-critica.jpg' : 'imagen-motivadora.jpg'" alt="Imagen ilustrativa">
  </div>
