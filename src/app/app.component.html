<div class="container mt-5">
  <h1>Registro de Gastos</h1>
  <div class="form-group">
    <label for="categoria">Categoría:</label>
    <select id="categoria" [(ngModel)]="selectedCategory" class="form-control">
      <option value="comida">Comida</option>
      <option value="estudios">Estudios</option>
      <option value="transporte">Transporte</option>
      <option value="ocio">Ocio</option>
    </select>
  </div>
  <div class="form-group">
    <label for="monto">Monto:</label>
    <input type="number" id="monto" [(ngModel)]="monto" class="form-control">
  </div>
  <br>
  <button (click)="agregarGasto()" class="btn btn-primary">Agregar Gasto</button>
  <!-- <span [(ngModel)]="totalGastos"></span> -->
  <input type="text" class="form-control" [(ngModel)]="totalGastos" readonly="true" style="background-color: white">
  <br><br>
  <div [ngClass]="{'alert alert-danger': totalGastos > 3000, 'alert alert-success': totalGastos <= 3000}">
    <p *ngIf="totalGastos > 3000">¡Deberías considerar aumentar tus ingresos!</p>
    <p *ngIf="totalGastos <= 3000">¡Sigue así, mantén el buen trabajo financiero!</p>
  </div>
  <ul>
    <li *ngFor="let consejo of consejos">{{ consejo }}</li>
  </ul>
  <img width="300px" height="400px" [src]="totalGastos > 3000 ? 'https://www.renomind.com/wp-content/webp-express/webp-images/uploads/2023/05/frases-de-motivacion-1536x1536.jpg.webp' : 'https://www.renomind.com/wp-content/webp-express/webp-images/uploads/2023/05/frases-de-motivacion-1536x1536.jpg.webp'" alt="Imagen ilustrativa" class="img-fluid">
</div>
